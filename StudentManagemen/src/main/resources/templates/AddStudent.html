<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Add Student</h2>
    
    <form th:action="@{/AddStudent}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="age">Student Id:</label>
            <input type="number" class="form-control" id="age" th:field="*{studentId}" required>
        </div>
         <div class="form-group">
            <label for="age">department</label>
            <input type="text" class="form-control" id="age" th:field="*{department}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Student</button>
    </form>
    
    <a class="btn btn-secondary mt-2" th:href="@{/GetStudent}">View Students</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
